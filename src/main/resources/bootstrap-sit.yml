spring:
  application:
    name: fin-common
  profiles:
    active: sit
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        server-addr: 10.32.0.10:8848
        namespace: 05f7f1be-aeec-410e-bfd3-4b0f254d38cf
        group: DEFAULT_GROUP
        username: nacos
        password: dev@123
      config:
        server-addr: 10.32.0.10:8848
        namespace: 05f7f1be-aeec-410e-bfd3-4b0f254d38cf
        file-extension: yaml
        group: DEFAULT_GROUP
        username: nacos
        password: dev@123
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  main:
    web-application-type: servlet
    allow-bean-definition-overriding: true
  servlet:

    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
#注意！！！
server:
  port: 9094
  tomcat:
    uri-encoding: utf-8
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
# 端点配置
management:
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      monitor-type: jvm
  endpoints:
    web:
      exposure:
        include: health, loggers, prometheus, za-nacos-discovery-endpoint, sentinel
      base-path: /
    metrics:
      enabled: true
    prometheus:
      enabled: true
  server:
    port: ${server.port}
  health:
    db:
      enabled: false