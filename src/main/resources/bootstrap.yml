#注意！！！
server:
  port: 9088
  tomcat:
    uri-encoding: utf-8
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
# 端点配置
management:
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      monitor-type: jvm
  endpoints:
    web:
      exposure:
        include: health, loggers, prometheus, za-nacos-discovery-endpoint, sentinel
      base-path: /
    metrics:
      enabled: true
    prometheus:
      enabled: true
  server:
    port: ${server.port}
  health:
    db:
      enabled: false

sequence:
  single:
    innerStep: 1000
    retryTimes: 5
    sequenceNames:
      - seq_clr_trial_apply
mybatis:
  mapper-locations: classpath:mapper/*.xml
knife4j:
  enable: true
  documents:
    - group: 默认接口
      name: 所有接口
      locations: classpath:api/**
  # 生产环境需关闭文档 (重要!)
  production: false # 开发环境设为false