spring:
  application:
    name: fin-common
  profiles:
    active: test
  cloud:
    loadbalancer:
      nacos:
        enabled: true # 开启 nacos 的负载均衡策略
    nacos:
      config:
        enabled: true
        server-addr: 10.32.0.10:8848
        namespace: a7133205-44ac-4f8b-9658-e04b63ad4f29
        file-extension: yaml
        group: DEFAULT_GROUP
        refresh-enabled: true
        username: nacos
        password: dev@123
        import-check:
          enabled: false
      discovery:
        server-addr: 10.32.0.10:8848
        namespace: a7133205-44ac-4f8b-9658-e04b63ad4f29
        group: DEFAULT_GROUP
        username: nacos
        password: dev@123
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  main:
    web-application-type: servlet
    allow-bean-definition-overriding: true
  servlet:

    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
#注意！！！
server:
  port: 9094
  tomcat:
    uri-encoding: utf-8
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
# 端点配置
management:
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      monitor-type: jvm
  endpoints:
    web:
      exposure:
        include: health, loggers, prometheus, za-nacos-discovery-endpoint, sentinel
      base-path: /
    metrics:
      enabled: true
    prometheus:
      enabled: true
  server:
    port: ${server.port}
  health:
    db:
      enabled: false

sequence:
  single:
    innerStep: 1000
    retryTimes: 5
    sequenceNames:
      - seq_clr_trial_apply